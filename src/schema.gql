type CourseEntity {
  courseId: ID!
  title: String!
  thumbnailId: String
  description: String!
  price: Float!
  verifiedStatus: VerifiedStatus
  isDraft: Boolean!
  creator: UserEntity!
  isDeleted: Boolean!
  previewVideoId: String
  targets: String
  includes: String
}

enum VerifiedStatus {
  Pending
  Approved
  Rejected
}

type PostEntity {
  postId: ID!
  title: String!
  creatorId: String!
  courseId: String!
  createdAt: DateTime!
  updatedAt: DateTime!
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type UserEntity {
  userId: ID!
  email: String!
  password: String
  avatarId: String
  coverPhotoId: String
  phoneNumber: String
  balance: Float
  role: UserRole!
  walletId: String
  firstName: String
  lastName: String
  birthdate: DateTime
  verified: Boolean!
  kind: UserKind!
  externalId: String
}

enum UserRole {
  User
  Moderator
  Administrator
}

enum UserKind {
  Local
  Google
  Facebook
}

type Query {
  findProfileByBearerToken: UserEntity!
  findOneCourse(input: FindOneCourseInput!): CourseEntity!
  findManyCourses(input: FindManyCoursesInput): [CourseEntity!]!
  findOnePost(input: FindOnePostInput!): PostEntity!
  findManyPosts(input: FindManyPostsInput!): [PostEntity!]!
}

input FindOneCourseInput {
  courseId: ID!
}

input FindManyCoursesInput {
  filter: CourseFilterInput
}

input CourseFilterInput {
  category: String
}

input FindOnePostInput {
  postId: ID!
}

input FindManyPostsInput {
  courseId: String!
  take: Int!
  skip: Int!
}